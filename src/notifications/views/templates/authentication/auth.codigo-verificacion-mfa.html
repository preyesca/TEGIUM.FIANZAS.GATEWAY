<tbody>
  <tr>
    <div style="width: 100%; text-align: center">
      <img
        src="{{ appUrl }}/assets/images/notificaciones/message.png"
        alt="msg"
        width="50"
        style="display: inline; margin-bottom: 5px"
      />
      <p
        style="
          color: #0eb7e6;
          font-family: 'Segoe UI', '-apple-system', 'BlinkMacSystemFont',
            'Roboto', 'Arial', sans-serif;
          font-size: 18px;
          font-style: normal;
          font-weight: bold;
          line-height: normal;
          margin: 0;
        "
      >
        C&oacute;digo de verificaci&oacute;n
      </p>
    </div>
  </tr>
  <tr>
    <td style="border: none; outline: none; padding: 0">
      <span
        style="
          display: block;
          padding-top: 20px;
          color: #141414;
          font-family: 'Segoe UI', '-apple-system', 'BlinkMacSystemFont',
            'Roboto', 'Arial', sans-serif;
          font-size: 15px;
          padding-top: 30px;
        "
        ><strong style="color: #0eb7e6; font-weight: bold">&gt;&gt;</strong>
        Apreciable <strong>{{ nombreUsuario }}</strong>,
      </span>
    </td>
  </tr>
  <tr>
    <td style="border: none; outline: none; padding: 0">
      <span
        style="
          display: block;
          color: #141414;
          padding-top: 15px;
          line-height: 25px;
          font-family: 'Segoe UI', '-apple-system', 'BlinkMacSystemFont',
            'Roboto', 'Arial', sans-serif;
          font-size: 15px;
        "
      >
        Use el siguiente c&oacute;digo de verificaci&oacute;n para confirmar que
        la direcci&oacute;n de correo electr&oacute;nico le pertenece:
      </span>
    </td>
  </tr>
  <tr>
    <td style="width: 100%; border: none; outline: none; padding: 0">
      <span
        style="
          display: inline-block;
          margin-top: 20px;
          width: 100%;
          height: 80px;
          line-height: 80px;
          background-color: #e8f7fc;
          font-size: 35px;
          font-weight: bold;
          text-align: center;
          letter-spacing: 5px;
          border-radius: 8px;
          border: 1px dashed #0eb7e6;
        "
      >
        {{ codigoAutenticacion }}
      </span>
    </td>
  </tr>
</tbody>
